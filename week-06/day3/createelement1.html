<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <script>
      // Add an item that says 'The Green Fox' to the asteroid list.
      const ul = document.querySelector('ul');
      let element = document.createElement('li')
      element.textContent = 'The Green Fox';
      ul.appendChild(element);
      // Add an item that says 'The Lamplighter' to the asteroid list.
      element = document.createElement('li');
      element.textContent = 'The Lamplighter';
      ul.appendChild(element);
      // Add a heading saying 'I can add elements to the DOM!' to the .container.
      const heading = document.createElement('h1');
      heading.textContent = 'I can add elements to the dom!';
      const container = document.querySelector('.container');
      container.appendChild(heading);
      // Add an image, any image, to the container.
      let img = document.createElement('img');
      img.setAttribute('src','https://pbs.twimg.com/profile_images/963453873812893696/wRf1-zn-_400x400.jpg');
      container.appendChild(img);
    </script>
  </body>
</html>
