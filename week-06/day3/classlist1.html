<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <script>
      // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      if (document.querySelectorAll('p')[3].classList.contains('dolphin')){
        document.querySelector('p').textContent = 'pear';
      };
      // If the first p has an 'apple' class, replace cat's content with 'dog'
      if (document.querySelector('p').classList.contains('apple')){
        document.querySelectorAll('p')[2].textContent = 'Dog';
      }
      // Make apple red by adding a .red class
      document.querySelector('p').classList.add('red');
      
      // Make balloon less balloon-like (change its shape)
      document.querySelector('.balloon').style.borderRadius = 0;
    </script>
  </body>
</html>
