<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: Attributes</title>
  </head>
  <body>

    <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
    <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
    <button>Click me!</button>
    <button class="this-one">Click me!</button>

    <script>
      // Write the image's url to the console.
      const image = document.getElementsByTagName('img');
      console.log(image[0].getAttribute('src'));
      // image[0].setAttribute('src','https://www.sookenewsmirror.com/wp-content/uploads/2018/08/13382817_web1_180831-CRM-ELK.JPG.jpg');
      // Replace the image with a picture of your favorite animal.
      // Make the link point to the Green Fox Academy website.
      const link = document.getElementsByTagName('a');
      link[0].setAttribute('href','https://www.greenfoxacademy.com/junior-programozo-kepzes?gclid=CjwKCAjw8e7mBRBsEiwAPVxxiCr0oNyQWorSqbRBrt5ILHuBlLXM2uJG-mwm1ZPdZLvgrjn_BF-uRRoCdWcQAvD_BwE')
      // Disable the second button.
      const button = document.querySelector('.this-one');
      button.disabled = true;
      // Replace its text with 'Don't click me!'.
      button.textContent = 'Dont click me!';
    </script>
  </body>
</html>
