<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <form action="" method="GET">
    <label>What is your favourite pet?</label>
    <div class="radio">
      <input type="radio" id="dog" name="favourite">
      <label for="dog">Dog</label>
    </div>

    <div class="radio">
      <input type="radio" id="cat" name="favourite">
      <label for="cat">Cat</label>
    </div>

    <div class="radio">
      <input type="radio" id="victor the goldfish" name="favourite">
      <label for="victor the goldfish">Victor the Goldfish</label>
    </div>
    
    <label class="catfacts">Do you want to sign up for cat facts?</label>
    <div class="radio">
      <input type="radio" id="catFactsYes" name="catFacts">
      <label for="catFactsYes">Yes</label>
    </div>
    <div class="radio">
        <input type="radio" id="catFactsNo" name="catFacts">
        <label for="catFactsNo">No</label>
      </div>
      <div class="buttons">
        <input type="submit" id="btnLovecats" value="I love cats"  >
        <input type="submit" id="btnSignup" value="Sign up">
      </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
