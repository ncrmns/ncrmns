<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prime squares</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: arial;
    }

    section {
      display: grid;
      grid-auto-rows: 50px;
      grid-template-columns: repeat(10, 1fr);
      width: 1000px;
      margin: 0 auto;
    }

    section div {
      box-shadow: 0px 0px 10px #666 inset;
      text-align: center;
      line-height: 50px;
    }

    .not-prime {
      background: tomato;
    }

    .prime {
      background: limegreen;
    }
  </style>
</head>

<body>
  <section>
  </section>

  <script>
    // 1: generate 100 divs to the <section> element and add index numbers to it as the element's textContent
    const section = document.querySelector('section');
    for (let i = 1; i < 101; i++) {
      let div = document.createElement('div');
      div.textContent = i;
      section.appendChild(div);
    }
    // 2: Create a function that adds a 'not-prime' class to a div if it's not a prime and 'prime' if it is
    function classAdder(div){
      let i = div.textContent;
      if (test_prime(i)){
        div.classList.add('prime');
      }else{
        div.classList.add('not-prime');
      }
      
      function test_prime(n) {
        if (n === 1) {
          return false;
        }
        else if (n === 2) {
          return true;
        } else {
          for (var i = 2; i < n; i++) {
            if (n % i === 0) {
              return false;
            }
          }
          return true;
        }
      }
    }
          // 3: Create a timer that keeps calling the prime validatior function until it reaches the end of elements
          //  - the timer should fire every 100ms
          //  - the timer should stop when there are no more elements left to be colored

    let divs = document.querySelectorAll('div');
    // divs.forEach(div => setInterval(() => classAdder(div),1000));
    let counter = 0;
    setInterval(() => {
      counter < divs.length ?
      (classAdder(divs[counter]), counter++) :  undefined }, 100);
  </script>
</body>

</html>
