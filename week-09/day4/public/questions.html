<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="questions.css">
</head>
<body>
  <h1>Manage questions</h1>
  <div class="questions"></div>
  <h1>Create a new question</h1>
  <div class="createquestion">
    <p>Question</p>
    <input type="text" class="ownquestion" placeholder="Type your question here">
    <p>Answers</p>
    <div>
      <label>#1</label>
      <input type="text" class="answer" placeholder="Type your answer here">
      <input type="radio" name="rightanswer" id="1">
    </div>
    <hr>
    <div>
      <label>#2</label>
      <input type="text" class="answer" placeholder="Type your answer here">
      <input type="radio" name="rightanswer" id="2">
    </div>
    <hr>
    <div>
      <label>#3</label>
      <input type="text" class="answer" placeholder="Type your answer here">
      <input type="radio" name="rightanswer" id="3">
    </div>
    <hr>
    <div>
      <label>#4</label>
      <input type="text" class="answer" placeholder="Type your answer here">
      <input type="radio" name="rightanswer" id="4">
    </div> 
    <button class="submitbutton">SUBMIT</button>
  </div>
  <script src="questions.js"></script>
</body>
</html>
